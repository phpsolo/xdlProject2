<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="__PUBLIC__/Admin/css/shop.css" type="text/css" rel="stylesheet" />
<link href="__PUBLIC__/Admin/skin/default/skin.css" rel="stylesheet" type="text/css" id="skin" />
<link href="__PUBLIC__/Admin/css/Sellerber.css" type="text/css"  rel="stylesheet" />
<link href="__PUBLIC__/Admin/css/bkg_ui.css" type="text/css"  rel="stylesheet" />
<link href="__PUBLIC__/Admin/font/css/font-awesome.min.css"  rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Admin/js/jquery-1.9.1.min.js" type="text/javascript" ></script>
<script src="__PUBLIC__/Admin/js/layer/layer.js" type="text/javascript"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Admin/js/Sellerber.js" type="text/javascript"></script>
<script src="__PUBLIC__/Admin/js/shopFrame.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.cookie.js"></script>
<title>用户登录</title>
</head>

<body class="login_style login-layout">
 <div class="loginbody">
  <div class="login-container">
   <div class="login_logo"><img src="__PUBLIC__/Admin/images/logo.png" /></div>
    <div class="position-relative">
     <div id="login_add" class="login-box widget-box no-border visible">
      <div class="widget-main">
      <h4 class="header blue lighter bigger"><i class="fa fa-coffee green"></i>&nbsp;&nbsp;&nbsp;管理员登录</h4>
      <div class="clearfix">
       <div class="login_icon"><img src="__PUBLIC__/Admin/images/login_bg.png" /></div>
       <div class="add_login_cont Reg_log_style ">
<form action="" method="post">
         <ul class="r_f">
          <li class="frame_style form_error"><label class="user_icon"></label><input name="username" data-name="用户名" type="text" id="username" placeholder="用户名" value="{$Think.cookie.user}"></li>
          <li class="frame_style form_error"><label class="password_icon"></label><input name="password" data-name="密码" type="password" id="userpwd" placeholder="密码" value="{$Think.cookie.pass}"></li>
          <li class="frame_style form_error">
          <label class="Codes_icon"></label><input name="validate" type="text" placeholder="密码"  data-name="验证码" id="Codes_text" class="Codes_text">
          <div class="Codes_region">
            <img src="{:U('Login/getVerify')}" alt="" onclick="this.src=this.src+'?'+Math.random()"/>
          </div>
          </li> 
         
         </ul>      
       </div>
       <div class="login_Click_Actions">          
          <button class="button_width  btn btn-sm btn-primary" id="login_btn"><i class="fa fa-key"></i>&nbsp;&nbsp;登录</button>
          <p><label class="inline"><input type="checkbox" class="ace" name="remember"><span class="lbl">保存密码</span></label></p>
       </div>
</form>
      </div>
      <div class="social-or-login center"><span class="">通知</span></div>
      <div class="margin-top color center">本网站系统不再对IE8以下浏览器提供支持，请见谅。</div>
      </div>
     </div>
   </div>
   </div>
   </div>
</body>
</html>
