<extend name="Index/index" />
<block name="header">
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/jquery.dataTables.bootstrap.js"></script>
  <script src="js/laydate/laydate.js" type="text/javascript"></script>
</block>
<block name="main">
<body>
<div class="margin">
<div class="add_style">
<form method="post" enctype="multipart/form-data">
    <ul>
        <li class="clearfix">
            <label class="label_name col-xs-1"><i>*</i>品牌名称：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-11">
                <input name="brandname" type="text"  class="col-xs-6"/>
            </div>
        </li>

        <li class="clearfix">
            <label class="label_name col-xs-1"><i>*</i>产品图片：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-11" id="Upload">
                <div class="images_Upload clearfix margin-bottom" id="images_Upload">
                    <label>
                        <span class="operating" title="上传图片"><i class="fa  fa-image"></i></span>
                        <input name="pic" style="display:none" type="file" />
                    </label>
                    <a class="operating delete_Upload" title="清除图片" onclick="delete_Upload(this)"><i class="fa fa-remove"></i></a>
                </div>
            </div>
        </li>
    </ul>
 <div class="Button_operation btn_width">
    <button class="btn button_btn bg-deep-blue">保存并提交</button>
    <a class="btn button_btn bg-gray" href="{:U('index')}">取消添加</a>
 </div>
</form>
</div>
</div>
</body>
</block>
