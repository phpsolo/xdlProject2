<extend name="Index/index" />
<block name="header">
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/jquery.dataTables.bootstrap.js"></script>
  <script src="js/laydate/laydate.js" type="text/javascript"></script>
</block>


<block name="main">
<body>
<div class="margin">
<div class="add_style">
<form method="post" enctype="multipart/form-data">
    <input name="id" style="display:none" type="hidden" value="{$data['id']}" />
    <ul>
        <li class="clearfix">
            <label class="label_name col-xs-1"><i>*</i>品牌名称：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-11">
                <input name="brandname" type="text" value="{$data['brandname']}" class="col-xs-6"/>
            </div>
        </li>

        <li style="line-height:105px;vertical-align: middle" class="clearfix">
            <label class="label_name col-xs-1"><i>*</i>产品图片：&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-11" id="Upload">
                <div class="images_Upload clearfix margin-bottom" id="images_Upload">
                    <label>
                        <img style="height:80px" src="__PUBLIC__/Uploads/{$data['pic']}" alt="更改logo">
                        <input name="pic"  type="file" />
                    </label>
                </div>
            </div>
        </li>
         <li style="line-height:105px;vertical-align: middle" class="clearfix">
            <label class="label_name col-xs-1">&nbsp;&nbsp;</label>
            <div class="Add_content col-xs-11" id="Upload">
                <div class="images_Upload clearfix margin-bottom">
                    <label>
                        <a class="operating delete_Upload" title="清除图片" onclick="delete_Upload(this)"><i class="fa fa-remove"></i></a>
                    </label>
                </div>
            </div>
        </li>
    </ul>
 <div class="Button_operation btn_width">
    <button class="btn button_btn bg-deep-blue">保存并提交</button>
    <a class="btn button_btn bg-gray" href="{:U('index')}">取消添加</a>
 </div>
</form>
</div>
</div>
</body>
</block>
<block name="js">
<script>
/*********取消上传图片*********/
function delete_Upload()
{
    console.log(1);
    $('#images_Upload').children().children().last().remove();
    $('#images_Upload').children().append('<input name="pic[]" type="file" />');
}

/*********滚动事件*********/
$("body").niceScroll({  
  cursorcolor:"#888888",  
  cursoropacitymax:1,  
  touchbehavior:false,  
  cursorwidth:"5px",  
  cursorborder:"0",  
  cursorborderradius:"5px"  
});
</script>
</block>
